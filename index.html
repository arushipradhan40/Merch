<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERCHANDISE</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>



<body>
<form id="form">
<header>
    <h1>NSS MERCH SIGNINGS</h1>
    <div class="logo">
        <img class="img" src="nss.png">
    </div>
</header>



<div class="grid">
<div class="grida">
    <img class="hoodie1" src="hoodie1.png">
    <img class="tshirt1" src="tshirt2.png">
</div>



<div class="gridb">
<div class="form-group">
<div class="container1">
    <ul class="list">
        <li class="item">Name:
            <input type="text" id="name" placeholder="Enter your name" required>
            <div class="error" id="nameError"></div>
        </li>
        <li class="item">Email:
            <input type="email" id="email" placeholder="Enter your BITS-email" required>
            <div class="error" id="emailError"></div>
        </li>
        <li class="item">Phone Number:
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
            <div class="error" id="phoneError"></div>
        </li>
        <li class="item">BITS ID:
            <input type="text" id="bitsId" placeholder="Enter BITS ID" required>
            <div class="error" id="bitsIdError"></div>
        </li>
    </ul>
</div>
</div>



<div class="form-group">
<div class="container2">
    <label for="hostel">Hostel:</label>
    <select id="hostel" required>
        <option value="">Select Hostel</option>
        <option value="Meera">Meera</option>
        <option value="Ashok">Ashok</option>
        <option value="SR">SR</option>
        <option value="Bhagirath">Bhagirath</option>
        <option value="Krishna">Krishna</option>
        <option value="Gandhi">Gandhi</option>
        <option value="Ram">Ram</option>
        <option value="Budh">Budh</option>
        <option value="RP">RP</option>
        <option value="Vyas">Vyas</option>
        <option value="Shankar">Shankar</option>
        <option value="Malviya">Malviya</option>
        <option value="CVR">CVR</option>
        <option value="Vishwakarma">Vishwakarma</option>
        <option value="none">none</option>
    </select>
    <div class="error" id="hostelError"></div>
</div>
</div>



<div class="form-group">
    <div class="merchh">
        <label for="merchs">Merch:</label>
        <select id="merch" required>
            <option value="">Select type</option>
            <option value="Hoodie">Hoodie</option>
            <option value="Tshirt">Tshirt</option>
        </select>
        <div class="error" id="itemError"></div>
    </div>
    </div>



<div class="form-group">
<div class="container3">
    Size:
   <div class="radio-grp"> 
    <label><input type="radio" name="size" value="S"> S</label>
    <label><input type="radio" name="size" value="M"> M</label>
    <label><input type="radio" name="size" value="L"> L</label>
    <label><input type="radio" name="size" value="XL"> XL</label>
   </div>
    <div class="error" id="sizeError"></div>
</div>
</div>



<div class="form-group">
<div class="container4">
    <label>
        <input type="checkbox" id="terms">
        I agree to the <a class="tnc" href="#">TERMS AND CONDITIONS</a>
    </label>
    <div class="error" id="termsError"></div>
</div>
</div>



<div class="form-group">
<div class="container5">
    <button class="submit" type="submit" id="submit">SUBMIT</button>
    <button class="reset" type="button" id="reset">RESET</button>
</div>
</div>
</div>



<div class="gridc">
    <img class="tshirt1" src="tshirt1.png">
    <img class="hoodie2" src="hoodie2.png">
</div>
</div>
</form>
</body>
</html>
